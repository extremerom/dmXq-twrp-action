name: build twrp

on:
  schedule:
  - cron: "0 21 * * 1-5"  # 04:00 AM Thailand/Vietnam (UTC+7)
  - cron: "0 9 * * 1-5"   # 16:00 PM Thailand/Vietnam (UTC+7)
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: /dev/null
      url: /dev/null
    
    permissions:
      contents: write
      actions: write
      id-token: write

#    concurrency:
#      group: "none"
#      cancel-in-progress: false
    
    strategy:
      fail-fast: false      
      matrix:
        target: [dm2q]
#      max-parallel: 1

    steps:
    - name: Check out
      uses: actions/checkout@v4

    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main
    
    - name: Set TimeZones
      run: |
        sudo timedatectl set-timezone Asia/Ho_Chi_Minh
        sudo dpkg-reconfigure tzdata
        echo "date=$(TZ=Asia/Ho_Chi_Minh date +%Y-%m-%d-%H:%M:%S)"
    
    - name: Prepare the environment
      run: |
        sudo apt update
        sudo apt -y upgrade
        sudo apt -y install ccache gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib libc6-dev x11proto-core-dev libx11-dev tree lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc bc ccache lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev lz4 tar libxml2 lzop pngcrush schedtool squashfs-tools imagemagick libbz2-dev lzma ncftp qemu-user-static libstdc++-10-dev python3
      continue-on-error: true
        
    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 1

    - name: Install openjdk
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'    

    - name: Install repo
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Init repo
      run: |
        export HOME=${GITHUB_WORKSPACE}
        cd ${GITHUB_WORKSPACE}
        chmod +x *
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1 > /dev/null 2>&1

    - name: Repo sync & copy moded stuff
      run: |
        cd ${GITHUB_WORKSPACE}
        repo sync -j$(nproc --all) > /dev/null 2>&1
        mv -f images/* bootable/recovery/gui/theme/portrait_hdpi/images/
        mv -f DroidSansMono.ttf bootable/recovery/gui/theme/common/fonts/
        mv -f portrait.xml bootable/recovery/gui/theme/common/
        mv -f ui.xml bootable/recovery/gui/theme/portrait_hdpi/
        ls -al

    - name: Clone device tree
      run: |
        cd ${GITHUB_WORKSPACE}
        git clone -b android-12.1 https://github.com/EduardoA3677/android_device_samsung_${{ matrix.target }}.git device/samsung/${{ matrix.target }} > /dev/null 2>&1
        
    - name: Clone common tree
      run: |
        git clone -b android-12.1 https://github.com/EduardoA3677/android_device_samsung_sm8550-common.git device/samsung/sm8550-common > /dev/null 2>&1
    
    - name: Setup ccache before build
      run: |
        export USE_CCACHE=1
        export CCACHE_EXEC=/usr/bin/ccache
        ccache --max-size=50G
        ccache -o compression=true
        export CC="ccache gcc"
        export CXX="ccache g++"
        ccache -s
    
    - name: Building recovery
      id: twrp
      run: |
        cd ${GITHUB_WORKSPACE}  
        ./build.sh ${{ matrix.target }} 1
      continue-on-error: true

    - name: Check ccache after build
      run: |
        ccache -s

    - name: Set variables
      run: |
        echo "date=$(TZ=Asia/Ho_Chi_Minh date +%Y-%m-%d-%H:%M:%S)" >> $GITHUB_OUTPUT
        echo "timestamp=$(TZ=Asia/Ho_Chi_Minh date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
        echo "readable_date=$(TZ=Asia/Ho_Chi_Minh date '+%B %d, %Y at %H:%M:%S %Z')" >> $GITHUB_OUTPUT
        echo "Outdir=${GITHUB_WORKSPACE}" >> $GITHUB_OUTPUT
      id: var

    - name: Publish to github
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.var.outputs.Outdir }}/twrp-3.7.1_12-0-${{ matrix.target }}-*.img.tar
        name: TWRP Recovery - Build ${{ steps.var.outputs.timestamp }}
        tag_name: twrp-${{ steps.var.outputs.timestamp }}
        body: |
          # üì± TWRP Recovery - Unofficial Build
          
          ## üîß Build Information
          - **Device**: Samsung Galaxy S23 (${{ matrix.target }})
          - **Recovery**: TWRP 3.7.1 (Android 12.1)
          - **Build Date**: ${{ steps.var.outputs.readable_date }}
          - **Build ID**: ${{ github.run_id }}
          
          ## üì¶ Installation
          1. Download the `.tar` file
          2. Extract to get the `.img.lz4` file
          3. Flash using Odin or fastboot
          
          ## ‚ö†Ô∏è Disclaimer
          This is an **unofficial** build. Use at your own risk.
          
          ---
          *Built with ‚ù§Ô∏è by GitHub Actions*
      env:
        GITHUB_TOKEN: ${{ secrets.TEST }}
